<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyPaw - Home</title>
<style>
  .full-image {
    width: 100vw;
    height: 100vh;
    object-fit: cover; /* use "contain" if you don't want cropping */
    display: block;
  }
  .login-btn {
    <button class="button-signin">Sign in</button>
    position: absolute;
    top: 30px;
    right: 30px;
    z-index: 10;
    padding: 15px 40px;
    background: #4285f4;
    color: white;
    border-radius: 5px;
    font-size: 1.5em;
    text-decoration: none;
    font-family: sans-serif;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
  }
  .login-btn:hover {
   .button-signin {
  background-image: url('button.png');
  background-size: contain;
  background-repeat: no-repeat;
  width: 200px; /* Set to match image */
  height: 50px;  /* Set to match image */
  border: none;
  color: white;  /* Or use transparent text if image includes text */
}
  }
</style>
</head>
<body>
  <img src="1.png" width="100%" height="100%">
  <!-- Login Button -->
  <a href="login.html" class="login-btn">Login</a>
</body>
</html>
