<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyPaw - Study With Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>StudyPaw 🐾</h1>
    <p>Your cozy study-with-me space</p>
  </header>
  <main>
    <section class="timer">
      <h2>Focus Timer</h2>
      <div id="timer-display">25:00</div>
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </section>
    <section class="journal">
      <h2>Study Journal</h2>
      <textarea id="journal-input" placeholder="Share your thoughts or study notes..."></textarea>
      <button id="save-journal">Save</button>
      <ul id="journal-list"></ul>
    </section>
  </main>
  <footer>
    <p>Made with 💚 by StudyPaw</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
