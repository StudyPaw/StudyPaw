<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Background with Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('your-image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100%;
      overflow-y: scroll;
      font-family: sans-serif;
      color: white;
    }

    .content {
      padding: 50px;
      min-height: 200vh; /* Makes the page tall enough to scroll */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome</h1>
    <p>This is a scrollable page with a full background image.</p>
    <!-- Add more content here -->
  </div>
</body>
</html>
