<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - StudyPaw</title>
  <style>
    body { margin: 0; padding: 0; }
    .centered {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: top-right;
    }
    .google-signin-btn img {
      width: 1000px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="centered">
    <a href="/signin-google" class="google-signin-btn">
      <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
           alt="Sign in with Google" />
    </a>
  </div>
</body>
</html>
